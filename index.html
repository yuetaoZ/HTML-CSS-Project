<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.0/css/ionicons.min.css"
      integrity="sha512-JApjWRnfonFeGBY7t4yq8SWr1A6xVYEJgO/UMIYONxaR3C9GETKUg0LharbJncEzJF5Nmiv+Pr5QNulr81LjGQ=="
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-nav">
      <div class="burger-container">
        <div class="burger-item"></div>
        <div class="burger-item"></div>
        <div class="burger-item"></div>
      </div>
    </div>

    <div class="hero-container">
      <div class="hero-background">
        <img class="hero-background-img" src="images/hero.jpg" alt="hero img" />
      </div>
      <div class="hero-logo">
        <img
          class="hero-logo-img"
          src="images/logo-white.png"
          alt="logo"
          title="logo"
        />
      </div>
      <div class="hero-content">
        <div class="hero-text-area">
          <h3>GOODBYE JUNK FOOD.</h3>
          <h3>HELLO SUPER HEALTHY MEALS</h3>
        </div>

        <div class="hero-button-area">
          <div class="hero-button first-hero-button">
            <p>I'm hungry</p>
          </div>
          <div class="hero-button second-hero-button">
            <p>Show me more</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
